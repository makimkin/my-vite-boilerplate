name: labeler

on: 
  pull_request: 
    types: [ opened, synchronize, reopened ]

jobs:
  labeler:
    # to deactivate the action put "false"
    if: ${{ true }}

    permissions:
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest

    steps:
    - uses: actions/labeler@v5
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        sync-labels: true
